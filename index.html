<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>


</head>
<body>
  <div class="box1">
    <div class="tittle">
    <h2>This is my calculator project!</h2>
    <p>This was created to mainly test my JavaScript programing, but also a little of CSS.</p>
    </div>
  </div>
  <div class="calculator">
    <div class="screen">
      <div class="previous">hey</div>
      <div class="current">hello</div>
    </div>
      <button class="span-two">Clear</button>
      <button>DEL</button>
      <button>รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
  </div>

</body>
</html>
